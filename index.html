<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - Neon Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="game-container">
        <div class="scoreboard">
            <div id="scoreBox">Score: 0</div>
            <div id="hiScoreBox">Hi-Score: 0</div>
        </div>

        <div id="board"></div>

        <p class="controls-hint">Use Arrow Keys to Move</p>
        <div class="mobile-controls ">
            <button class="controlBtn" id="upArrow"><img src="images/upArrow.svg" alt=""></button>
            <button class="controlBtn" id="downArrow"><img src="images/downArrow.svg" alt=""></button>
            <button class="controlBtn" id="pauseplay"><img src="images/play.svg" alt=""></button>
            <button class="controlBtn" id="leftArrow"><img src="images/leftArrow.svg" alt=""></button>
            <button class="controlBtn" id="rightArrow"><img src="images/rightArrow.svg" alt=""></button>
        </div>
        <div class="footer">
            <p>Created by <strong>Atul Bharati</strong></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
